pepperpay.current_environment=${TEMPLATE_ENVIRONMENT}

#Spring DB Config
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:mysql://${TEMPLATE_DB_URL}:${TEMPLATE_DB_PORT}/${TEMPLATE_DB_SCHEMA}
spring.datasource.username=${TEMPLATE_DB_USERNAME}
spring.datasource.password=${TEMPLATE_DB_PASSWORD}

server.servlet.context-path=/api/v1

#flyway
spring.flyway.enabled=false
spring.flyway.baselineOnMigrate=true

#api docs
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.operationsSorter=method
